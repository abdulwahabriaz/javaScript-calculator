<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="main_cal">
            <div>
                <input disabled type="text" class="cal_input" name="" id="cal_input">
            </div>
            <div class="main_but">
                <button onclick="cleraAll()"  class="buttons">AC</button>
                <button onclick="square()"  class="buttons">sq</button>
                <button onclick="devide()"  class="buttons">1/x</button>
                <button onclick="cal('+')"  class="buttons">+</button>
            </div>
            <div class="main_but">
                <button onclick="cal('7')"  class="buttons">7</button>
                <button onclick="cal('8')"  class="buttons">8</button>
                <button onclick="cal('9')"  class="buttons">9</button>
                <button onclick="cal('-')"  class="buttons">−</button>
            </div>
            <div class="main_but">
                <button onclick="cal('4')"  class="buttons">4</button>
                <button onclick="cal('5')"  class="buttons">5</button>
                <button onclick="cal('6')"  class="buttons">6</button>
                <button onclick="cal('*')"  class="buttons">X</button>
            </div>
            <div class="main_but">
                <button onclick="cal('1')"  class="buttons">1</button>
                <button onclick="cal('2')"  class="buttons">2</button>
                <button onclick="cal('3')"  class="buttons">3</button>
                <button onclick="cal('/')"  class="buttons">÷</button>
            </div>
            <div class="main_but">
                <button onclick="cleraAll()"  class="buttons">C</button>
                <button onclick="cal('0')"  class="buttons">0</button>
                <button onclick="cal('.')"  class="buttons">.</button>
                <button onclick="result()"  class="buttons">=</button>
            </div>
        </div>
    </center>





    <script src="app.js"></script>
</body>

</html>
